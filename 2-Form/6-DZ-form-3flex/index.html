<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="form__container">
            <form action="#" method="get">
                <div class="form__discription">
                    <h1 class="form__title">
                        Регистрация
                    </h1>
                    <p class="form__text">Уже есть аккаунт?</p>
                    <a href="#" class="form__link">Войти</a>
                </div>
                
                <div class="form__group">                    
                    <div class="form__group-item">                        
                        <input class="form__input" type="text" name="company" required>
                        <label class="label  bold">Моя компания</label>                         
                    </div>
                                     
                    
                    <div class="form__inner-wrapper">
                        <div class="form__group-item">                            
                            <input id="name" class="form__input" type="text" name="name" required>
                            <label for="name" class="label">Имя</label>                         
                        </div>
    
                        <div class="form__group-item">                            
                            <input id="surname" class="form__input" type="text" name="surname" required>
                            <label  for="surname" class="label">Фамилия</label>                         
                        </div>
                    </div>
                    

                    <div class="form__group-item">                        
                        <input id="email" class="form__input" type="text" required> 
                        <label for="email" class="label">E-mail</label>                        
                    </div>
                        

                    <button class="btn">
                        Зарегистрироваться
                        <img src="./Arrow.svg" class="arrow" alt="Arrow">
                    </button>

                    <div class="form__group-item">
                        <input class="checkbox" type="checkbox" id="check">
                        <label class="checkbox__label" for="check">Я прочитал и принимаю</label>
                        <a href="#" class="checkbox__link">Условия использования</a>
                    </div> 
                                      
                </div>
            </form>
        </div>        
    </main>
</body>
</html>
