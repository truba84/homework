<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="form__container">
            <form action="#" method="get">
                <div class="form__discription">
                    <h1 class="form__title">
                        Регистрация
                    </h1>
                    <span class="form__text">Уже есть аккаунт?</span>
                    <a href="#" class="form__link">Войти</a>
                </div>
                
                <div class="form__group">
                    <input type="text">
                    <label class="label">Моя компания</label>
                </div>

                <div class="form__group">
                    <div class="form__group-flex">
                        <div class="form__group-item">
                            <input type="text">
                            <label class="label">Имя</label>
                        </div>
                        

                        <div class="form__group-item">
                            <input type="text">
                            <label class="label">Фамилия</label>
                        </div>
                    </div>                    
                </div>

                <div class="form__group">
                    <input type="email">
                    <label class="label">E-mail</label>
                </div>
                
                <button class="btn">Зарегистрироваться &rarr;</button>

                <div class="form__group">
                    <input type="checkbox">
                    <label>Я прочитал и принимаю</label>
                    <a href="#">Условия использования</a>
                </div>
            </form>
        </div>        
    </main>
</body>
</html>
